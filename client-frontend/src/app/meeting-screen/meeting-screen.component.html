<p id = "peer-id-field">My Peer Id: {{MY_PEER_ID}}</p>
<p id = "peer-id-field">My Room: {{room_id}}</p>
<div id="participants">
    Participant List: {{participantList.length + 1}}
    <br>
    <!-- Empty participants -->
    <ul>
        <li *ngFor="let participant of participantList">{{participant}}</li>
    </ul>
    {{participantList}}
</div>
<div id="video-grid"></div>

<div id="div-chatbox">
    <div id="div-chat-main">
        
    </div>
    <input type="text" name="Message" id="input-msg">
    <button id="btn-chat-send" (click)="sendMessage()">Send</button>
    <button id="btn-mic" (click) = "toggleMic()" [ngClass]="{'green' : micEnabled == true, 'red': micEnabled == false}">Mute</button>
    <button id="btn-camera" (click) = "toggleCamera()" [ngClass]="{'green' : cameraEnabled == true, 'red': cameraEnabled == false}">Camera</button>
</div>
