<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar content -->
    <div class="left-buttons">
        <span class="material-icons white-color circle grey-background"  (click)="openDialog()" matTooltip="Open Settings">
            settings
        </span>
        <span id='btn-toggle-camera' (click)="toggleCamera()" class='material-icons white-color circle'
            [ngClass]="{'grey-background green-border' : cameraEnabled == true, 'red-background': cameraEnabled == false}" matTooltip="Toggle Camera">
            {{cameraEnabled === true ? 'videocam' : 'videocam_off'}}
        </span>

        <span id='btn-toggle-mic' (click)="toggleMic()" class='material-icons white-color circle'
            [ngClass]="{'grey-background green-border' : micEnabled == true, 'red-background': micEnabled == false}" matTooltip="Toggle Microphone">
            {{micEnabled === true ? 'mic' : 'mic_off'}}
        </span>
        <span class="material-icons white-color circle grey-background" (click) = "startScreenShare()" matTooltip="Start Screen Share">
            screen_share
            </span>
    </div>

   


    <div class="middle-buttons">
        <span class="material-icons white-color oval red-background" matTooltip="End Call">
            call_end
        </span>
    </div>
    <div class="right-buttons">
        <span class="material-icons white-color circle grey-background" (click)="toggleInfo()" matTooltip="Meeting Details">
            info
        </span>

        <span class="material-icons white-color circle grey-background" (click)="toggleLogs()" matTooltip="Meeting Logs" *ngIf="isHost">
            subject
        </span>

        <span class="material-icons white-color circle grey-background" (click) = "toggleChat()" matTooltip="Chat with everyone">
            chat
        </span>

        <span class="material-icons white-color circle grey-background" (click)="toggleParticipantInfo()" matTooltip="Show Everyone">
            people
            <span class='badge badge-warning' id='lblCartCount'>{{participantList.length}}</span>
        </span>
    </div>



</nav>
